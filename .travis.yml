# whitelist only current branches
branches:
  only:
    - travic-ci
    - master
    - stable

language: php

php:
  #- 5.3
  #- 5.4
  - 5.5
  #- 5.6
  #- 7.0
  
env:
  - DB=mysql
  #- DB=mariadb
  
addons:
  mariadb: '10.0'
  
matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0

mysql:
  database: phprechnung
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush on php 5.3
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:6.*

before_script:
  # create new database, stubbing sendmail path with true to prevent delivery errors
  - mysql -e 'create database phprechnung'
  # use german locale for testing
  - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

# omitting "script:" will default to phpunit
# use the $DB env variable to determine the phpunit.xml to use
#script: phpunit --configuration phpunit_$DB.xml --coverage-text
